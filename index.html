<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ AI Voice Generator</h1>

    <label for="language">Select Language:</label>
    <select id="language">
      <option>English</option>
      <option>Hindi</option>
      <option>Tamil</option>
      <option>Telugu</option>
      <option>Spanish</option>
      <option>French</option>
      <option>Italian</option>
      <option>Japanese</option>
      <option>Chinese</option>
      <option>Bengali</option>
      <option>Khasi</option>
      <option>Garo</option>
      <option>Jaintia</option>
      <option>Assamese</option>
    </select>

    <label for="voiceType">Select Voice Type:</label>
    <select id="voiceType">
      <option>Kids Voice</option>
      <option>Cartoon Characters</option>
      <option>Animation Film</option>
    </select>

    <label for="subVoice">Choose Specific Voice:</label>
    <select id="subVoice">
      <option>Child Boy</option>
      <option>Child Girl</option>
      <option>Cute Baby Tone</option>
      <option>Mickey Style</option>
      <option>Doraemon Style</option>
      <option>Chipmunk Funny</option>
      <option>Robot Cartoon</option>
      <option>Hero Voice</option>
      <option>Villain Voice</option>
      <option>Funny Sidekick</option>
      <option>Old Storyteller</option>
    </select>

    <label for="text">Enter Your Text:</label>
    <textarea id="text" rows="4" placeholder="Type something..."></textarea>

    <button onclick="generateVoice()">Generate Voice</button>

    <audio id="player" controls></audio>
  </div>

  <script>
    function generateVoice() {
      const text = document.getElementById("text").value;
      if (!text) {
        alert("Please enter text first!");
        return;
      }

      // ðŸ”Š Demo ke liye ek sample audio file play karega
      document.getElementById("player").src =
        "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";

      document.getElementById("player").play();
    }
  </script>
</body>
</html>
